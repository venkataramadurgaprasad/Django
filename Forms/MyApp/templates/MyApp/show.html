{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Show</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	{% include 'MyApp/navbar.html' %}
	<div class="container">
		<div class="card">
			<div class="card-header bg-secondary text-white">
				<h1>Details of {{ data.first_name }}</h1>
			</div>
			<div class="card=body">
			<center>
				<img src="../static/images/{{ data.profile }}" height="150px" width="150px"><br><br>
				First Name : {{ data.first_name }}<br><br>
				Last Name : {{ data.last_name }}<br><br>
				Email : {{ data.email }}<br><br>
				Date of Birth : {{ data.date_of_birth }}<br><br>
				<button class="btn btn-primary"><a href="{% url 'edit' data.id %}" style="color:white;">Edit</a></button>
				<button class="btn btn-danger"><a href="{% url 'delete' data.id %}" style="color:white;">Delete</a></button>
			</center>
			<div class="card-footer">
			</div>
		</div>
	</div>
</body>
</html>
